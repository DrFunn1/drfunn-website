<!-- Footer Section -->
<footer>
  
  <p class="contact-info">DrFunn.com - Interactive Website Project Portfolio</p>

  <!-- Contact Button - Separate and Prominent -->
  <div class="contact-button-wrapper">
    <button id="contact-button" class="contact-button-primary">
      <span class="contact-icon">✉️</span>
      Contact DrFunn
    </button>
  </div>

  <!-- Contact Form Modal -->
  <div id="contact-modal">
    <div class="contact-modal-content">
      <button id="close-modal" class="contact-modal-close">&times;</button>
      
      <h2 class="contact-modal-title">Get in Touch</h2>
      
      <form id="contact-form" action="https://formspree.io/f/xovprvvw" method="POST" class="contact-form">
        <div class="form-group">
          <label for="contact-name">Name: *</label>
          <input type="text" id="contact-name" name="name" required placeholder="Your name" class="form-input">
        </div>
        
        <div class="form-group">
          <label for="contact-email">Email: *</label>
          <input type="email" id="contact-email" name="email" required placeholder="your@email.com" class="form-input">
        </div>
        
        <div class="form-group">
          <label for="contact-organization">Organization:</label>
          <input type="text" id="contact-organization" name="organization" placeholder="Your organization (optional)" class="form-input">
        </div>
        
        <div class="form-group">
          <label for="contact-message">Message: *</label>
          <textarea id="contact-message" name="message" required placeholder="Always looking for feedback..." class="form-textarea"></textarea>
        </div>
        
        <div id="form-status" style="display: none; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; text-align: center; font-weight: 500;"></div>
        
        <button type="submit" class="form-submit">Send Message</button>
      </form>
    </div>
  </div>
</footer>
