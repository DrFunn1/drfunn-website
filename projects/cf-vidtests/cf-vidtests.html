<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Video Experiments | drfunn.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #0f0f0f; color: white;">

    <div class="vid-experiment-wrapper">
        <h1>Cloudflare Stream Ingestion Tests</h1>
        
        <div class="video-card">
            <div class="portrait-container">
                <stream 
                    src="5285fad16bd0abd54d4bdcda3be8d28a" 
                    poster="https://customer-dk6q4c314h6xd6jo.cloudflarestream.com/5285fad16bd0abd54d4bdcda3be8d28a/thumbnails/thumbnail.jpg?time=2s"
                    controls 
                    preload="auto">
                </stream>
            </div>
            <div class="vid-caption">Test 01: 5s Portrait iPhone (10-bit Tone Mapping Test)</div>
        </div>

        <div class="video-card">
            <div class="landscape-container">
                <stream 
                    src="REPLACE_WITH_IMG_0340_UID" 
                    controls 
                    preload="metadata">
                </stream>
            </div>
            <div class="vid-caption">Test 02: 25min Landscape Movie (Large File Ingestion Test)</div>
        </div>
    </div>

    <script defer src="https://embed.cloudflarestream.com/embed/sdk.latest.js"></script>
</body>
</html>
